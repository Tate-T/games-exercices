<section class="calculator" id="number">
    <div class="container">
        <h2 class="calculator__title">Калькулятор</h2>
        <ul class="calculator__list">
            <li>
                <input class="calculator__input-1" type="number" placeholder="Введіть число">
            </li>
            <li class="calculator__elem">
                <div class="calculator__row">
                    <button class="calculator__button calculator__plus">+</button>
                    <button class="calculator__button calculator__minus">-</button>
                </div>
                <div class="calculator__row">
                    <button class="calculator__button calculator__double">*</button>
                    <button class="calculator__button calculator__dilenya">/</button>
                </div>
            </li>

            <li>
                <input type="number" class="calculator__input-2" placeholder="Введіть число">
            </li>
            <li>
                <button class="calculator__button calculator__dorivnue">=</button>
            </li>
            <li>
                <input class="calculator__input-3" type="number" placeholder="Результат">
            </li>
        </ul>
    </div>
</section>
